#set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
#set -ga terminal-overrides ",xterm-256color:Tc"
#set-option -g default-terminal "screen-256color"
set-option -sg escape-time 5
unbind C-b
# remap prefix to Control + w
set -g prefix C-a
# bind 'C-w C-w' to type 'C-w'
bind C-a send-prefix

# easy-to-remember split pane commands
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
unbind '"'
unbind %

bind-key -n C-n next-window
bind-key -n M-n next-window
bind-key -n M-b prev
# moving between panes with vim movement keys
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
set-window-option -g mode-keys vi
set -g mouse on
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"
bind-key -T copy-mode-vi v send-keys -X begin-selection
# For OS X users:
#bind -T copy-mode-vi y send-keys -X copy-pipe "pbcopy"
bind-key -n M-z resize-pane -Z



#
# Powerline Orange - Tmux Theme
# Created by Jim Myhrberg <contact@jimeh.me>.
#
# Inspired by vim-powerline: https://github.com/Lokaltog/powerline
#
# Requires terminal to be using a powerline compatible font, find one here:
# https://github.com/Lokaltog/powerline-fonts
#

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg "#ffffff"
set -g status-bg "#343d46"

# Left side of status bar
set -g status-left-bg colour237
set -g status-left-fg colour243
set -g status-left-length 40

set -g status-left "#[fg=#ffffff,bg=#6699cc,bold] #S #[fg=#6699cc,bg=#343d46,nobold]#[fg=#ffffff,bg=#343d46] mkusher #[fg=#343d46,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=#343d46,nobold]"

# Right side of status bar
set -g status-right-bg colour237
set -g status-right-fg colour243
set -g status-right-length 150

set -g status-right "#[fg=colour235,bg=#343d46]#[fg=colour240,bg=colour235] %H:%M:%S #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour245,bg=colour240]"

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=#343d46,bg=black]#[fg=#6699cc,nobold] #I:#W#F #[fg=#343d46,bg=black,nobold]"

# Current window status
set -g window-status-current-bg colour130
set -g window-status-current-fg colour235

# Window with activity status
set -g window-status-activity-bg colour130 # fg and bg are flipped here due to
set -g window-status-activity-fg colour237 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour130

# Pane number indicator
set -g display-panes-colour colour237
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour130
set -g clock-mode-style 24

# Message
set -g message-bg colour130
set -g message-fg black

# Command message
set -g message-command-bg colour237
set -g message-command-fg black

# Mode
set -g mode-bg colour130
set -g mode-fg colour232
